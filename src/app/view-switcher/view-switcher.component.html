<div class="view-switcher">
	<div class="half">
		<p>Currently an Admin? <span class="{{isAdmin}}">{{isAdmin}}</span></p>
	</div>
	<div class="half">
		<button *ngIf="isAdmin" (click)="onClick()">Switch to User View</button>
		<button *ngIf="!isAdmin" (click)="onClick()">Switch to Admin View</button>
	</div>
</div>
