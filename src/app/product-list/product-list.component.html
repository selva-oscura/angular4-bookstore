<h2 *ngIf="!productFilters.length">All Products</h2>
<h2 *ngIf="productFilters.length">Products matching <span class="highlight-underline highlight-color">{{productFilters.join(" ")}}</span></h2>
<div class="product-list">
	<product *ngFor="let product of products" [product]="product">
	</product>
</div>
